<footer>
    <ul>
        {% if site.twitter %}
        <li><a href="https://twitter.com/{{ site.twitter }}"><i class="fa fa-twitter"></i> Twitter</a></li>
        {% endif %}
        {% if site.linkedin %}
        <li><a href="https://linkedin.com/in/{{ site.linkedin }}"><i class="fa fa-linkedin"></i> LinkedIn</a></li>
        {% endif %}
        {% if site.google %}
        <li><a href="https://plus.google.com/{{ site.google }}"><i class="fa fa-google-plus"></i> Google+</a></li>
        {% endif %}
        {% if site.facebook %}
        <li><a href="https://www.facebook.com/{{ site.facebook }}"><i class="fa fa-facebook"></i> Facebook</a></li>
        {% endif %}
    </ul>
</footer>
