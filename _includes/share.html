<div class="container">
    Share:
{% if site.linkedin %}
    <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}&title={{ page.title }}&source={{ site.github.owner_name }}"><i class="fa fa-linkedin"></i></a>
{% endif %}
{% if site.google %}
    <a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Google+"><i class="fa fa-google-plus"></i></a>
{% endif %}
{% if site.facebook %}
    <a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook"><i class="fa fa-facebook"></i></a>
{% endif %}
{% if site.reddit %}
    <a href="http://www.reddit.com/submit?url={{ site.url }}{{ page.url }}&title={{ page.title }}" rel="nofollow" target="_blank" title="Share on Tumblr"><i class="fa fa-reddit-alien"></i></a>
{% endif %}
{% if site.twitter %}
    <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter }}&related={{ site.twitter }}" rel="nofollow" target="_blank" title="Share on Twitter"><i class="fa fa-twitter"></i></a>
{% endif %}
{% if site.ycombinator %}
{% endif %}
{% if site.tumblr %}
    <a href="http://www.tumblr.com/share/link?url={{ site.url }}{{ page.url }}&name={{ page.title }}" rel="nofollow" target="_blank" title="Share on Tumblr"><i class="fa fa-tumblr"></i></a>
{% endif %}
</div>
